<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>
label{
display:block;
width:200px;
float:left;
text-align:right;
margin:10px 5px;
clear:left;
}
input,select,textarea{
margin:10px 5px;
vertical-align:middle;
}
.checks{
vertical-align:bottom;
}
#submit{
margin-left:200px;
}
</style>
</head>

<body>
<h1>Forms</h1>
<form action="form-submit.php" method="get">
<fieldset>
<legend>Personal Information</legend>
<label for id="first-name">First Name:</label>
<input type="text" name="first name" autofocus required id="first-name">
<br/>
<label for id="email">Email:</label>
<input type="email" name="email" placeholder="enter a valid email address" required id="email">
</fieldset>
<br/>
<label for id="check">Checkbox:</label>
<input class="checks" type="checkbox" name="check" value="ch1" id="check">check 1
<input class="checks" type="checkbox" name="check" value="ch2" id="check">check 2
<br/>
<label for id="radio">Radio:</label>
<input class="checks" type="radio" name="radio" value="r1" id="radio">radio 1
<input class="checks" type="radio" name="radio" value="r1" id="radio">radio 2
<br/>
<label for id="message">Message:</label>
<textarea name="message" id="message"> </textarea>

<br/>
<label for id="dropdown">Dropdown:</label>
<select name="dropddown">
<option value="o1" id="dropdown">Option 1</option>
<option value="o2" id="dropdown">Option 2</option>
<option value="o3" id="dropdown">Option 3</option>
<option value="o4" id="dropdown">Option 4</option>
<option value="o5" id="dropdown">Option 5</option>
</select>
<br/>
<label for id="password">Password:</label>
<input type="password" name="password" id="password">
<br/>
<label for id="number">Number:</label> 
<input type="number" name="number" id="number">
<br/>
<label for id="rane">Range:</label> 
1 <input type="range" name="range" min="1" max="10" value="5" id="range"> 10
<br/>
<label for id="date">Date:</label> 
<input type="date" name="date" id="date">
<br/>
<label for id="time">Time:</label> 
<input type="time" name="time" id="time">
<br/>
<label for id="color">Color:</label>
<input type="color" name="color" id="color">

<br/>

<input id="submit" type="submit" value="Send">
</form>
</body>
</html>
